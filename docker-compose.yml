version: "2.0"
services:
  website:
    build:
      context: ./
      dockerfile: Dockerfile
    image: static-website
    container_name: ${CONTAINER_NAME}
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=${EMAIL}
    restart: unless-stopped
    volumes:
      - ./website:/var/www/html
networks:
  default:
    external:
      name: ${NETWORK}
